<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>70- Math Object Part 2</title>
</head>
<body>
<center>
    <h2 style="color: darkblue ">#70- Math Object Part 2</h2>
    <div id="content"></div>
</center>
<script>
    let content = document.getElementById('content')

    content.innerHTML += ` <h3 style="color: chocolate">التقريب</h3>
                           <p>Math.round(2.3) = ${ Math.round(2.3)}</p>
                           <p>Math.round(2.8) = ${ Math.round(2.8)}</p>

                           <h3 style="color: chocolate">return the true number anyway</h3>
                           <p>Math.floor(2.8) = ${ Math.floor(2.8)}</p>
                           <p>Math.floor(2.2) = ${ Math.floor(2.2)}</p>
                           <h3 style="color: chocolate">return the bigger than the number 2</h3>
                           <p>Math.ceil(2.8) = ${ Math.ceil(2.8)}</p>
                           <p>Math.ceil(2.3) = ${ Math.ceil(2.3)}</p>
                           <h3 style="color: chocolate">return random number between 0,1</h3>
                           <p>Math.random() = ${ Math.random()}</p>
                           <p>Math.random() = ${ Math.random()}</p>

                           <h3 style="color: chocolate">return random number between 0,5</h3>
                           <p>Math.random()*5+4 = ${ Math.random()*5+4}</p>
                           <p>Math.random()*5+4 = ${ Math.random()*5+4}</p>



     `

</script>
</body>
</html>
